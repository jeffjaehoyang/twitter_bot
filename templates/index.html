<!DOCTYPE html>
<html>
<head>
	<title>Tweet Bot &#8211; Three Word Philosopher</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/f8ddbdbcbf.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../static/twitterbot.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #ffffff;">
	    <div class="container">
	      <a class="navbar-brand mr-2">
	      	<strong>Three Word Philosopher</strong>
	      </a>
	        <!-- Navbar Right Side -->
	        <div class="navbar-nav">
	        	<a class="footer" href="https://github.com/jeffjaehoyang/twitter_bot">
	  				<i class="fab fa-github fa-lg"></i>
	  			</a>
	        </div>
	      </div>
	    </div>
	  </nav>
	</header>

	<main role="main" class="container">
	  <div class="row ">
	  	<div class="col-md-8" style="float:none; margin:auto; padding-top: 15%;">
	    	<article class="media content-section">
			  <div class="media-body text-center">
			    <h5>
			    	<p>
			    		<i class="fab fa-twitter"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			    		Philosopher's Tweet:&nbsp;&nbsp;&nbsp;<i>"{{ sentence }}"</i>
			    	</p>
			    </h5>
			    
			  </div>
			</article>
			<div class="text-center">
				<form action="{{ url_for('tweet') }}" method="post">
		          <input type="hidden" name="status" value="{{ sentence }}">
		          <div style="display:inline-block;">
					<button class="btn btn-dark" type="submit">
						Tweet
					</button>	
				  </div>
				  <div style="display: inline-block">
					<a href="/" class="btn btn-dark" role="button">
						Refresh
					</a>	
				  </div>
				  <div class="text-center" style="display: inline-block;">
				  	<a href="https://twitter.com/threethouthee" class="btn btn-primary" role="button">
						Visit the Philosopher
					</a>
				  </div>
		        </form>
			</div>
	    </div>
	  </div>
	</main>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
